    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/base.css') }}"/>

            <div class="col2">

            <div class="col3">

                <img src="{{ url_for('static', filename=profile_pic) }}" class="user" alt="user" title="profile">
