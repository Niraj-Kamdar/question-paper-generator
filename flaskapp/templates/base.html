{% extends "headerFooter.html" %}

{% block body %}

<div class="block_main">

    <div class="px-5 py-2" id="body_container">

        <div class="px-5" id="page_display">
            <div class="row mb-2">
                {% block header %} {% endblock header %}
            </div>
            <div id="content">
                <div class="mr-2" id="template_display">
                    {% block main %} {% endblock main %}
                </div>
                {% block sideNav %} {% endblock sideNav %}
            </div>
        </div>
    </div>
    {% block page %}
    {% endblock page %}
</div>

{% endblock body %}
